<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<title>Berezin Dmytro-proekt</title>
</head>
<body>

	<header>
		<div class="header" id="Home">
			<div class="container-one">
				<div class="LSI">
					<a href="#Home"><img src="img/Logo white.svg" alt=""></a>
					<div class="search">
						<input type="text" placeholder="Шукати..." class="input_search">
					</div>
					<div class="icons">
						<button><img src="img/heart.svg" alt=""></button>
						<button><img src="img/user.svg" alt=""></button>
						<button><img src="img/shopping-cart.svg" alt=""></button>
					</div>
				</div>
				<div class="menu">
					<ul class="menu_ul">
						<a href="#Home"><li class="menu_text">Home</li></a>
						<a href="#Sale"><li class="menu_text">Sale</li></a>
						<a href="#Top-seller"><li class="menu_text">Top Saller</li></a>
						<a href="#New"><li class="menu_text">New</li></a>
					</ul>
				</div>

			</div>
		</div>
		<div class="header-two">
			<div class="container-two">
				<div class="img_slider">
					<div class="imgs">
						<img class="mySlides" src="img/slide-1.png" alt="">                        
					</div>	

					<div class="nav-slider">
						<button class="w3-button w3-display-left" onclick="plusDivs(-1)"><img src="img/arrow-left.svg" alt=""></button>
						<label for="btn1" class="bar"></label>
						<label for="btn2" class="bar"></label>
						<label for="btn3" class="bar"></label>
						<label for="btn4" class="bar"></label>
						<label for="btn5" class="bar"></label>
						<button class="w3-button w3-display-right" onclick="plusDivs(+1)"><img src="img/arrow-right.svg" alt=""></button>
					</div>					
				
				</div>
				<div class="text_btn">
						<div class="text">
							<p class="p1">Осіння Акція</p>
							<p class="p2">Знижки до -30%</p>	
						</div>
					<button class="btn">Купити</button>
				</div>
			</div>
		</div>		
	</header>

</body>
</html>
